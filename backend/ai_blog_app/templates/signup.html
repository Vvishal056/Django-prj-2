<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-100 font-sans antialiased">
  
 <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">AI Blog Generator</h1>
    <a href="#" class="hover:underline">Login </a>
    <a href="#" class="hover:underline">Signup </a>
  </nav>
<!-- main content  -->
 <div class="flec items-center justify-center h-screen">
  <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
    <!-- login form -->

    <form action="" class="space-4">
      <h2 class="text-xl font-semibold">Signup</h2> <br>
      <div>
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input type="text" id="username"
         name="username" placeholder="Enter your username" class="w-full p-2 border round">
      </div>

      <div>
        <label for="email"class="block mb-1 font-medium">Email</label>
        <input type="text" id="emial"
         name="email" placeholder="Enter your email" class="w-full p-2 border round">
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="text" id="password"
         name="password" placeholder="Enter your password..." class="w-full p-2 border round">
      </div> 
      <div>
        <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
        <input type="text" id="repeatPassword"
         name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border round">
      </div> 
      
      <br>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">SignUp</button>

    </form>

  </div>
 </div>
</body>
</html>
