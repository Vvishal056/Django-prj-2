<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Blog Generator</title>

  <!-- Official Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to { 
                transform: rotate(360deg);
            }
        }
         
        
         @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }
            to { 
                -webkit-transform: rotate(360deg);
            }
        }
        
        .load {
            width: 100px;
            height: 100px;
            margin: 110px auto 0;
            border:solid 10px #8822aa;
            border-radius: 50%;
            border-right-color: transparent;
            border-bottom-color: transparent;
             -webkit-transition: all 0.5s ease-in;
            -webkit-animation-name:             rotate; 
            -webkit-animation-duration:         1.0s; 
            -webkit-animation-iteration-count:  infinite;
            -webkit-animation-timing-function: linear;
                
                 transition: all 0.5s ease-in;
            animation-name:             rotate; 
            animation-duration:         1.0s; 
            animation-iteration-count:  infinite;
            animation-timing-function: linear; 
        }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
  
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">AI Blog Generator</h1>
    <a href="#" class="hover:underline">Logout</a>
  </nav>

  <!-- Main content -->
  <div class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg transition-transform hover:scale-[1.02] duration-300">
      <div class="text-center space-y-4">
        <h2 class="text-3xl font-semibold text-gray-800">Welcome to the AI Blog Generator</h2>
        <p class="text-gray-600 text-lg">
          Generate high-quality blog articles from YouTube videos using artificial intelligence.
          Simply enter the YouTube video link below, and let the AI create content for you!
        </p>
      </div>
        <br>
       <!-- yt section -->
       <div>
        <h2 class=""text-xl mb-4 font-semibold>Enter yt link</h2>
        <div class="flex space-x-4">
          <input id="youtubeLink" type="url" placeholder="Past yt link.." class="flex-grow p-2 border border-blue-400 rounded-l-md">
           <button id="GgenerateBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-r-dm hover:bg-blue-700 transistion-colors"> Generate </button>
        </div>
       </div>

       <!-- section for loding circle  -->
        <div style="display:none" id="loading-circle" class="load">

        </div>


       <!-- Generated blog display section  -->
       <section class="mt-10 flex-grow">
        <h2 class="text-xl mb-4 font-semibold"> Generated Blog Article</h2>
        <div id="blogContent" class="mt-2 text-gray-700 space-y-4">

        </div>
       </section>
    </div>
  </div>


<footer class="text-center p-4 text-black mt-6 bg-gray-300" >
  &copy all copy right riserved 
</footer>

</script>
</body>
</html>
